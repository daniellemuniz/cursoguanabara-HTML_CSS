<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <p>Utilize a tag VIDEO e nao esque√ßa de colocar o CONTROLS e o WIDTH (largura) e HEIGHT (altura) </p>

    <video width="560" height="281" poster="imagem/imagem-folhas-2.png" controls>
        <source src="midia/Meu-Video-1.mp4" type="video/mp4">

    </video>

    <h1>Inserindo videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo?si=zXenCVhKYI_w2G8F"
