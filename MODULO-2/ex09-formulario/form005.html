<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="nome" minlength="5" maxlength="20" required>
            </p>
            <P>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail"  autocomplete="email" required>
            </P>
            <P>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required>
            
            </P>
        </fieldset>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
        







    </form>
</body>
</html>
